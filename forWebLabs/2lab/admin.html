      <h1>Додати новину</h1>

      <br>
      <div class="row">
        <div class="col">
          <div class="form-group">

        </div>

          <div class="form-group">
            <input class="form-control" type="text" id="header" placeholder="Заголовок...">
            <br>
            <textarea class="form-control" rows="3" id="shortText" placeholder="Короткий опис статті..."></textarea>
            <br>
            <textarea class="form-control" rows="6" id="newsText" placeholder="Стаття..."></textarea>
